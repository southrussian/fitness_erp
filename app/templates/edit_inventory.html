<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Inventory</title>
</head>
<body>
    <h1>Edit Inventory</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ inventory.name }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ inventory.quantity }}" required><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ inventory.status }}" required><br>
        <button type="submit">Update Inventory</button>
    </form>
</body>
</html>
