<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memberships</title>
</head>
<body>
    <h1>Memberships</h1>
    <a href="{{ url_for('add_membership') }}">Add New Membership</a>
    <table>
        <tr>
            <th>Type</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Access Level</th>
            <th>Actions</th>
        </tr>
        {% for membership in memberships %}
        <tr>
            <td>{{ membership.type }}</td>
            <td>{{ membership.price }}</td>
            <td>{{ membership.duration }}</td>
            <td>{{ membership.access_level }}</td>
            <td>
                <a href="{{ url_for('edit_membership', membership_id=membership.membership_id) }}">Edit</a>
                <form action="{{ url_for('delete_membership', membership_id=membership.membership_id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
