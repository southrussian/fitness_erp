<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(145deg, #f7f7f7, #e1e1e1);
            padding: 15px 30px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0071e3;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0061c2;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Edit Payment
    </div>

    <div class="container">
        <div class="form-container">
            <form method="post">
                <select name="client_id" required>
                    <option value="" disabled>Select Client</option>
                    {% for client in clients %}
                    <option value="{{ client.client_id }}" {% if client.client_id == payment.client_id %}selected{% endif %}>{{ client.first_name }} {{ client.last_name }}</option>
                    {% endfor %}
                </select>
                <select name="membership_id" required>
                    <option value="" disabled>Select Membership</option>
                    {% for membership in memberships %}
                    <option value="{{ membership.membership_id }}" {% if membership.membership_id == payment.membership_id %}selected{% endif %}>{{ membership.type }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="amount" step="0.01" value="{{ payment.amount }}" placeholder="Amount" required>
                <input type="date" name="payment_date" value="{{ payment.payment_date }}" placeholder="Payment Date" required>
                <input type="text" name="payment_method" value="{{ payment.payment_method }}" placeholder="Payment Method" required>
                <button type="submit">Update Payment</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Fitness Club</p>
    </div>
</body>
</html>
