<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Membership</title>
</head>
<body>
    <h1>Edit Membership</h1>
    <form method="post">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ membership.type }}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ membership.price }}" required><br>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" value="{{ membership.duration }}" required><br>
        <label for="access_level">Access Level:</label>
        <input type="text" id="access_level" name="access_level" value="{{ membership.access_level }}" required><br>
        <button type="submit">Update Membership</button>
    </form>
</body>
</html>
